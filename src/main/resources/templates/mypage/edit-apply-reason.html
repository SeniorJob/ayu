<!-- resources/templates/mypage/edit-apply-reason.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>신청 이유 수정</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#applyReasonForm').on('submit', function(e) {
        e.preventDefault();
        var data = $(this).serialize();
        $.ajax({
          url: '/api/mypageApplyLecture/updateLectureApplyReason',
          type: 'POST',
          data: data,
          success: function(response) {
            window.location.href = '/mypage/applied-lectures';
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    });
  </script>
</head>
<body>
<h2>신청 이유 수정</h2>
<form id="applyReasonForm">
  <input type="hidden" name="_method" value="put" />
  <input type="hidden" th:value="${lectureId}" name="lectureId" />
  <div>
    <label for="newApplyReason">신청 이유</label>
    <input type="text" id="newApplyReason" name="newApplyReason" th:value="${applyReason}" required />
  </div>
  <button type="submit">수정하기</button>
</form>
<button onclick="window.location.href='/mypage/applied-lectures';">취소</button>
</body>
</html>
