<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강좌 개설</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h2>강좌 개설 2딘계 - 강좌상세내용</h2>
<form id="weekForm">
  <!-- 주차별 정보 입력 폼 -->
  <div id="weekInfoContainer"></div>
  <button type="button" id="prevStepButton">이전 단계로</button>
  <input type="submit" value="Submit">
</form>

<script>
let weekCount = 0;

function addWeekInfo() {
    weekCount++;
    const container = document.getElementById('weekInfoContainer');

    const weekInfo = document.createElement('div');
    weekInfo.innerHTML = `
        <label>Week ${weekCount} Title: </label>
        <input type="text" name="weekTitle[]">
        <label>Detail: </label>
        <textarea name="weekDetail[]"></textarea>
        <button type="button" onclick="this.parentNode.remove()">Remove</button>
    `;

    container.appendChild(weekInfo);
}

document.getElementById('weekForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    window.location.href = '/lecture/lectureCreate';

    // 서버로 데이터 전송 로직 구현
});
</script>

</body>
</html>
