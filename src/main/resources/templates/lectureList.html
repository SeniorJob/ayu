<!-- resources/templates/lectureList.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>필터링된 강좌 목록</title>
  <style>
    .lecture-item {
      float: left;
      width: 30%;
      margin: 0 5% 20px 0;
      box-sizing: border-box;
    }
    .lecture-item:nth-child(3n) {
      margin-right: 0;
    }
    .lecture-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<h2>필터링된 강좌 목록</h2>

<div style="text-align: right; margin-right: 20px;">
  <a href="/login">로그인</a>
  <a href="/lectureCreate">강좌개설하기</a>
</div>

<div style="overflow: auto;">
  <div th:each="lecture : ${lectures}" class="lecture-item">
    <div>
      <a th:href="@{/lecture/detail/{create_id}(create_id=${lecture.create_id})}" th:text="${lecture.title}"></a>
    </div>
    <div th:text="${lecture.category}"></div>
    <div th:text="${lecture.region}"></div>
    <div th:text="${lecture.status}"></div>
    <div>
      <img th:src="${lecture.image_url}" alt="강좌 이미지">
    </div>
  </div>
</div>

<a th:href="@{/}">메인 페이지로 돌아가기</a>

</body>
</html>
