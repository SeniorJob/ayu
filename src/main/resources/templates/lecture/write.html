<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>게시글 작성</h3>

<form action="/post" method="post" enctype="multipart/form-data">
    <label for="author">작성자:</label>
    <input type="text" id="author" name="author" required />

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required/>

    <label for="category">카테고리:</label>
    <input type="text" id="category" name="category" required/>

    <label for="maxParticipants">최대 참가자 수:</label>
    <input type="number" id="maxParticipants" name="max_participants" required/>

    <label for="bankName">은행 이름:</label>
    <input type="text" id="bankName" name="bank_name" required/>

    <label for="accountName">계좌 예금주:</label>
    <input type="text" id="accountName" name="account_name" required/>

    <label for="accountName">계좌 번호:</label>
    <input type="text" id="accountNumber" name="account_number" required/>

    <label for="price">가격:</label>
    <input type="number" id="price" name="price" required/>

    <label for="content">상세 내용:</label>
    <textarea id="content" name="content" rows="10" cols="30" required></textarea>

    <label for="startDate">시작일:</label>
    <input type="datetime-local" id="startDate" name="start_date" required/>

    <label for="endDate">종료일:</label>
    <input type="datetime-local" id="endDate" name="end_date" required/>

    <label for="region">지역:</label>
    <input type="text" id="region" name="region" required/>

    <label for="image_url">이미지 업로드:</label>
    <input type="text" id="image_url" name="image_url"/>

    <input type="hidden" id="created_date" name="created_date" value=""/>

    <button type="submit">글 작성하기</button>
</form>
</div>
</body>
</html>
