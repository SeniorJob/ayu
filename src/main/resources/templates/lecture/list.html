<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div>

<a th:href="@{/post}">글쓰기</a>

<table>
    <thead>
    <tr>
        <th class="one wide">번호</th>
        <th class="ten wide">글제목</th>
        <th class="two wide">작성자</th>
        <th class="three wide">작성일</th>
    </tr>
    </thead>

    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="lecture : ${lectureList}">
        <td>
            <span th:text="${lecture.id}"></span>
        </td>
        <td>
            <a th:href="@{'/post/' + ${lecture.id}}">
                <span th:text="${lecture.title}"></span>
            </a>
        </td>
        <td>
            <span th:text="${lecture.writer}"></span>
        </td>
        <td>
            <span th:text="${#temporals.format(lecture.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
        </td>
    </tr>
    </tbody>
</table>
<form action="/board/search" method="GET">
    <div>
        <input name="title" type="text" placeholder="검색어를 입력해주세요">
    </div>

    <button>검색하기</button>
</form>
<div>
    <span th:each="pageNum : ${pageList}" th:inline="text">
        <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
    </span>
</div>
<!-- FOOTER -->
<div th:insert="common/footer.html" id="footer"></div>
<!-- 검색 form -->

</body>
</html>
