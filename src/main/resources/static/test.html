<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Fetch User Details</title>
</head>
<body>
<h2>로그인 테스트</h2>
<button id="login">로그인</button>
<button id="getUserDetails" disabled>회원정보상세</button>

<script>
        document.getElementById('login').onclick = function() {
            const loginData = {
                phoneNumber: '01011111111', // 실제 사용자 번호
                password: 'aaaaaa1' // 실제 비밀번호
            };

            fetch('http://localhost:8080/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include', // CORS 요청 시 쿠키/인증 정보
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('Login successful:', data);
                document.getElementById('getUserDetails').disabled = false;
            })
            .catch(error => {
                console.error('Error during login:', error);
            });
        };

        document.getElementById('getUserDetails').onclick = function() {
            fetch('http://localhost:8080/api/users/detail', {
                method: 'GET',
                credentials: 'include' // 쿠키/세션을 포함
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                return response.json();
            })
            .then(data => {
                console.log('User details:', data);
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });
        };
    </script>
</body>
</html>
